<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CSS + JS Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hours"></div>
        <div class="hand min"></div>
        <div class="hand sec"></div>
    </div>

    <script>
        const hours = document.querySelector('.hours');
        const min = document.querySelector('.min');
        const sec = document.querySelector('.sec');

        function setDate() {
            const date = new Date();

            const secDegress = ((date.getSeconds() / 60) * 360) + 90;
            const minDegress = ((date.getMinutes() / 60) * 360) + 90;
            const hoursDegress = ((date.getHours() / 12) * 360) + 90;

            sec.style.transform = `rotate(${secDegress}deg)`;
            min.style.transform = `rotate(${minDegress}deg)`;
            hours.style.transform = `rotate(${hoursDegress}deg)`;
        }

        setInterval(setDate, 1000);
    </script>
</body>
</html>
