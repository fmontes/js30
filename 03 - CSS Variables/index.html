<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Playing with CSS Variables and JS</title>
</head>
<body>
    <h1>Updating <span class="hightlight">CSS</span> Variables</h1>

    <div class="controls">
        <label for="padding">Padding</label>
        <label for="padding">Blur</label>
        <label for="padding">Color</label>
        
        <input type="range" name="padding" value="10" data-unit="px" />
        <input type="range" name="blur" value="10" data-unit="px" />
        <input type="color" name="color" value="#30e8bf" />
    </div>

    <img src="https://picsum.photos/640/480/?image=702" alt="Hello World" />


    <script>
        function handleChange() {
            const unit = this.dataset.unit || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + unit)
        }

        const controls = document.querySelectorAll('input');
        controls.forEach(input => {
            input.addEventListener('change', handleChange);
            input.addEventListener('mousemove', handleChange);
        });
    </script>
</body>
</html>
