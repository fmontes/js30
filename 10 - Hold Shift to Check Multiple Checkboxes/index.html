<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Hold Shift to Check Multiple Checkboxes</title>
</head>

<body>
    <div class="items">
        <div class="item">
            <input type="checkbox" id="item1">
            <label for="item1">Item1</label>
        </div>
        <div class="item">
            <input type="checkbox" id="item2">
            <label for="item2">Item2</label>
        </div>
        <div class="item">
            <input type="checkbox" id="item3">
            <label for="item3">Item3</label>
        </div>
        <div class="item">
            <input type="checkbox" id="item4">
            <label for="item4">Item4</label>
        </div>
        <div class="item">
            <input type="checkbox" id="item5">
            <label for="item5">Item5</label>
        </div>
        <div class="item">
            <input type="checkbox" id="item6">
            <label for="item6">Item6</label>
        </div>
        <div class="item">
            <input type="checkbox" id="item7">
            <label for="item7">Item7</label>
        </div>
        <div class="item">
            <input type="checkbox" id="item8">
            <label for="item8">Item8</label>
        </div>
        <div class="item">
            <input type="checkbox" id="item9">
            <label for="item9">Item9</label>
        </div>
        <div class="item">
            <input type="checkbox" id="item10">
            <label for="item10">Item10</label>
        </div>
    </div>
    <script>
        function clickHandler(e) {
            if (e.shiftKey && this.checked) {
                var checkeds = document.querySelectorAll('input:checked');
                var from = Array.from(checkboxes).indexOf(checkeds[0]);
                var until = Array.from(checkboxes).indexOf(checkeds[1]);

                checkboxes.forEach((checkbox, index) => {
                    checkbox.checked = index >= from && index <= until;
                })
            }
        }

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('click', clickHandler)
        })
    </script>
</body>

</html>
